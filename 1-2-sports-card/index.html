<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sports Card</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<main class="container">
		<div class="principal-div">
			<div class="page-content">
				<div class="card">
					<div class="card-header">
						<img src="https://i.ibb.co/q7RKcZk/nike.png" width="50px" alt="Logo">
						<h5>120&#x20AC;</h5>
					</div>

					<div class="card-content">
						<h2> Air Structure 1 </h2>
						<p>
							From the Flymesh upper to the triple-density foam midsole, the Nike Air Zoom Structure 19
							Men's
							Running Shoe offers plenty of support and the response you need for a smooth, stable ride
							that
							feels
							ultra fast.
						</p>

					</div>
				</div>
				<div class="card-footer">
					<button>Buy</button>
					<h3>Men Running Shoes</h3>
				</div>
				<h1 class="air">AIR</h1>
			</div>
			<img class="tenis" src="./assets/nike19.png" alt="Tenis">
		</div>
	</main>
</body>

</html>
